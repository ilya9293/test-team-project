<section class="section">
   <div class="container">
      <h2 class="gallery visually-hidden">Gallery</h2>
      <picture>
         <source srcset="./images/gallery/gallery-desktop.webp 1x, ./images/gallery/gallery-desktop@2x.webp 2x"
            media="(min-width: 1280px)" type="image/webp">
         <source srcset="./images/gallery/gallery-desktop.png 1x, ./images/gallery/gallery-desktop@2x.png 2x"
            media="(min-width: 1280px)">
         <source srcset="./images/gallery/gallery-tablet.webp 1x, ./images/gallery/gallery-tablet@2x.webp 2x"
            media="(min-width: 768px)" type="image/webp">
         <source srcset="./images/gallery/gallery-tablet.png 1x, ./images/gallery/gallery-tablet@2x.png 2x"
            media="(min-width: 768px)">
         <source srcset="./images/gallery/gallery-mob.webp 1x, ./images/gallery/gallery-mob@2x.webp 2x"
            media="(max-width: 767px)" type="image/webp">
         <source srcset="./images/gallery/gallery-mob.png 1x, ./images/gallery/gallery-mob@2x.png 2x" media="(max-width: 767px)">
         <img class="gallery-img" src="./images/gallery/gallery-mob.png" alt="Галерея">
      </picture>
   </div>
</section>
